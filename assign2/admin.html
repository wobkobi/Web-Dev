<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CabsOnline Admin Page</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="icon" href="images/icon.gif" type="image/gif" />
  <script src="admin.js"></script>
</head>

<body>
  <h1>CabsOnline Admin Panel</h1>
  <div>
    <form id="searchForm" class="admin-search" onsubmit="searchBooking(event)">
      <label for="bsearch">Booking Reference:</label>
      <input type="text" id="bsearch" name="bsearch" placeholder="BRN00001" />
      <input type="button" id="sbutton" name="sbutton" value="Search" onclick="searchBooking()" />
    </form>
  </div>
  <div class="content">
    <!-- The search results will be displayed here -->
  </div>

  
</body>

</html>
