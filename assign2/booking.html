<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CabsOnline Booking</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="icon" href="images/icon.gif" type="image/gif" />
</head>

<body>
  <h1>CabsOnline Booking</h1>
  <form id="bookingForm" class="declaration" method="post" onsubmit="submitBooking()">
    <!-- Customer Name -->
    <label for="cname">Customer Name: <span class="required">*</span></label>
    <input type="text" id="cname" name="cname" required placeholder="Joe Biden" />

    <!-- Phone -->
    <label for="phone">Phone:<span class="required">*</span></label>
    <input type="text" id="phone" name="phone" required placeholder="1234567890" />

    <!-- Unit Number -->
    <label for="unumber">Unit Number:</label>
    <input type="text" id="unumber" name="unumber" placeholder="69" />

    <!-- Street Number -->
    <label for="snumber">Street Number: <span class="required">*</span></label>
    <input type="text" id="snumber" name="snumber" required placeholder="420" />

    <!-- Street Name -->
    <label for="stname">Street Name:<span class="required">*</span></label>
    <input type="text" id="stname" name="stname" required placeholder="Deez" />

    <!-- Suburb Name -->
    <label for="sbname">Suburb Name:</label>
    <input type="text" id="sbname" name="sbname" placeholder="Nuts" />

    <!-- Destination Suburb Name -->
    <label for="dsbname">Destination Suburb Name:</label>
    <input type="text" id="dsbname" name="dsbname" placeholder="Your Mum's House" />

    <!-- Pickup Date -->
    <label for="date">Pickup Date:<span class="required">*</span></label>
    <input type="date" id="date" name="date" required />

    <!-- Pickup Time -->
    <label for="time">Pickup Time: <span class="required">*</span></label>
    <input type="time" id="time" name="time" required />

    <!-- Submit Button -->
    <input type="button" id="sbutton" value="Submit" onclick="submitBooking()" />
  </form>

  <!-- Images -->
  <div id="leftImage"></div>
  <div id="rightImage"></div>

  <!-- Result -->
  <div id="reference" class="content-result" hidden></div>

  <!-- JavaScript -->
  <script src="booking.js"></script>
</body>

</html>
