<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Total</title>
</head>
<body>
    <script>
        let runningTotal = 0;
        for (let i = 1; i <= 10; i++) {
            runningTotal += i;
            document.write("Running total after adding " + i + " is: " + runningTotal + "<br>");
        }
    </script>
</body>
</html>
