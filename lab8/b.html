<!DOCTYPE html>
<html>
<head>
<script>
function changeColor(color) {
    document.body.style.backgroundColor = color;
}
</script>
</head>
<body>
<button onclick="changeColor('darkred')">Change to Dark Red</button>

<button onclick="changeColor('darkblue')">Change to Dark Blue</button>

<button onclick="changeColor('darkgreen')">Change to Dark Green</button>

<button onclick="changeColor('')">Reset</button>
</body>
</html>
